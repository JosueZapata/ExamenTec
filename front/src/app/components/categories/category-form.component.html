<div *ngIf="visible"
  class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 p-2 sm:p-4 animate-fadeIn overflow-y-auto">
  <div
    class="bg-white rounded-xl sm:rounded-2xl shadow-2xl max-w-lg w-full mx-auto my-4 sm:my-8 transform transition-all animate-slideUp"
    (click)="$event.stopPropagation()">
    <div
      class="px-4 sm:px-6 py-4 sm:py-5 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-t-xl sm:rounded-t-2xl">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2 sm:gap-3 flex-1 min-w-0">
          <div
            class="h-9 w-9 sm:h-10 sm:w-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              *ngIf="!isEditing">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              *ngIf="isEditing">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
              </path>
            </svg>
          </div>
          <h2 class="text-lg sm:text-2xl font-bold text-gray-800 truncate">
            {{ isEditing ? 'Editar Categoría' : 'Nueva Categoría' }}
          </h2>
        </div>
        <button (click)="onCancel()"
          class="text-gray-400 hover:text-gray-600 transition-colors p-1.5 hover:bg-gray-100 rounded-lg flex-shrink-0 ml-2"
          title="Cerrar">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="px-4 sm:px-6 py-4 sm:py-6">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Nombre <span class="text-red-500">*</span>
          </label>
          <input type="text" formControlName="name" maxlength="200"
            [class.border-red-500]="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched"
            [class.border-green-500]="categoryForm.get('name')?.valid && categoryForm.get('name')?.touched"
            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-gray-300 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm sm:text-base"
            placeholder="Ingresa el nombre de la categoría" />
          <div *ngIf="categoryForm.get('name')?.hasError('required') && categoryForm.get('name')?.touched"
            class="mt-2 flex items-center gap-1 text-sm text-red-600">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            El nombre de la categoría es requerido
          </div>
          <div *ngIf="categoryForm.get('name')?.hasError('maxlength') && categoryForm.get('name')?.touched"
            class="mt-2 flex items-center gap-1 text-sm text-red-600">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            El nombre de la categoría no debe exceder 200 caracteres
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Descripción
          </label>
          <textarea formControlName="description" rows="4" maxlength="500"
            [class.border-red-500]="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched"
            [class.border-green-500]="categoryForm.get('description')?.valid && categoryForm.get('description')?.touched"
            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-gray-300 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none text-sm sm:text-base"
            placeholder="Ingresa una descripción para la categoría (opcional)"></textarea>
          <div class="mt-1 flex justify-between items-center">
            <div
              *ngIf="categoryForm.get('description')?.hasError('maxlength') && categoryForm.get('description')?.touched"
              class="flex items-center gap-1 text-sm text-red-600">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
              La descripción de la categoría no debe exceder 500 caracteres
            </div>
            <span class="text-xs text-gray-400 ml-auto">
              {{ (categoryForm.get('description')?.value?.length || 0) }}/500
            </span>
          </div>
        </div>

        <div class="mt-4" *ngIf="apiError">
          <app-alert type="error" [message]="apiError" (closed)="onAlertClosed()"></app-alert>
        </div>

        <div class="flex flex-col sm:flex-row justify-end gap-2 sm:gap-3 pt-4 border-t border-gray-200">
          <button type="button" (click)="onCancel()"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg sm:rounded-xl hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 text-sm sm:text-base">
            Cancelar
          </button>
          <button type="submit" [disabled]="categoryForm.invalid"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-lg sm:rounded-xl shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:transform-none text-sm sm:text-base">
            <span class="flex items-center justify-center gap-2">
              <svg *ngIf="!isEditing" class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              <svg *ngIf="isEditing" class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              {{ isEditing ? 'Actualizar' : 'Crear' }}
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
