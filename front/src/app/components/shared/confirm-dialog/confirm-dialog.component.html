<div
  *ngIf="visible"
  class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 p-2 sm:p-4 animate-fadeIn"
  (click)="onBackdropClick()"
>
  <div
    class="bg-white rounded-xl sm:rounded-2xl shadow-2xl max-w-md w-full mx-auto transform transition-all animate-slideUp"
    (click)="$event.stopPropagation()"
  >
    <div class="px-4 sm:px-6 py-5 sm:py-6">
      <div class="flex items-center justify-center mb-4">
        <div [class]="'h-12 w-12 sm:h-14 sm:w-14 rounded-full flex items-center justify-center ' + (type === 'danger' ? 'bg-red-100' : type === 'warning' ? 'bg-yellow-100' : 'bg-blue-100')">
          <svg *ngIf="type === 'danger'" [class]="'h-6 w-6 sm:h-7 sm:w-7 ' + iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <svg *ngIf="type === 'warning'" [class]="'h-6 w-6 sm:h-7 sm:w-7 ' + iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <svg *ngIf="type === 'info'" [class]="'h-6 w-6 sm:h-7 sm:w-7 ' + iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>

      <h3 class="text-lg sm:text-xl font-bold text-gray-900 text-center mb-2">
        {{ title }}
      </h3>

      <p class="text-sm sm:text-base text-gray-600 text-center mb-6">
        {{ message }}
      </p>

      <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="w-full sm:w-auto flex-1 px-4 sm:px-6 py-2.5 sm:py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg sm:rounded-xl hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 text-sm sm:text-base"
        >
          {{ cancelText }}
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          [class]="'w-full sm:w-auto flex-1 px-4 sm:px-6 py-2.5 sm:py-3 text-white font-semibold rounded-lg sm:rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95 text-sm sm:text-base ' + buttonColor"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
