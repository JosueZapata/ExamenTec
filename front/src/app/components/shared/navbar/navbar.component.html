<nav class="bg-white shadow-md border-b border-gray-200 sticky top-0 z-40 backdrop-blur-sm bg-white/95">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-3">
        <a routerLink="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
          <div class="h-10 w-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center shadow-md">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent hidden sm:inline">ExamenTec</span>
        </a>
      </div>

      <div class="flex items-center gap-1 sm:gap-2">
        <a
          *ngIf="isAuthenticated()"
          routerLink="/inicio"
          routerLinkActive="bg-purple-50 text-purple-700 border-purple-500 shadow-sm"
          [routerLinkActiveOptions]="{ exact: false }"
          class="flex items-center gap-2 px-3 sm:px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-all duration-200 border border-transparent"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="hidden sm:inline">Inicio</span>
          <span class="sm:hidden">Home</span>
        </a>
        <a
          *ngIf="isAuthenticated()"
          [routerLink]="isCategoriesDisabled() ? null : '/categorias'"
          routerLinkActive="bg-blue-50 text-blue-700 border-blue-500 shadow-sm"
          [routerLinkActiveOptions]="{ exact: false }"
          [class.opacity-50]="isCategoriesDisabled()"
          [class.cursor-not-allowed]="isCategoriesDisabled()"
          [class.pointer-events-none]="isCategoriesDisabled()"
          [class.hover:bg-blue-50]="!isCategoriesDisabled()"
          [class.hover:text-blue-700]="!isCategoriesDisabled()"
          class="flex items-center gap-2 px-3 sm:px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 border border-transparent transition-all duration-200"
          [title]="isCategoriesDisabled() ? 'No tienes permisos para acceder a Categorías' : ''"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
          </svg>
          <span class="hidden sm:inline">Categorías</span>
          <span class="sm:hidden">Cat.</span>
        </a>
        <a
          *ngIf="isAuthenticated()"
          [routerLink]="isProductsDisabled() ? null : '/productos'"
          routerLinkActive="bg-green-50 text-green-700 border-green-500 shadow-sm"
          [routerLinkActiveOptions]="{ exact: false }"
          [class.opacity-50]="isProductsDisabled()"
          [class.cursor-not-allowed]="isProductsDisabled()"
          [class.pointer-events-none]="isProductsDisabled()"
          [class.hover:bg-green-50]="!isProductsDisabled()"
          [class.hover:text-green-700]="!isProductsDisabled()"
          class="flex items-center gap-2 px-3 sm:px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 border border-transparent transition-all duration-200"
          [title]="isProductsDisabled() ? 'No tienes permisos para acceder a Productos' : ''"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          <span class="hidden sm:inline">Productos</span>
          <span class="sm:hidden">Prod.</span>
        </a>
        
        <div *ngIf="isAuthenticated()" class="flex items-center gap-3 ml-3 pl-3 border-l border-gray-300">
          <div class="hidden sm:flex items-center gap-2 text-sm text-gray-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="font-medium">{{ currentUser?.email }}</span>
          </div>
          <button
            (click)="logout()"
            class="flex items-center gap-2 px-3 sm:px-4 py-2 rounded-lg text-sm font-semibold text-red-600 hover:bg-red-50 hover:text-red-700 transition-all duration-200 border border-transparent"
            title="Cerrar sesión"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="hidden sm:inline">Cerrar Sesión</span>
            <span class="sm:hidden">Salir</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
